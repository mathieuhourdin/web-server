version: "3.9"
services:
  web-server:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./:/usr/src/app
    environment:
      DATABASE_URL: "http://admin:password@172.17.0.1:5984"
      API_URL: "http://127.0.0.1:8080"
      ALLOW_ORIGIN: "^(http://localhost:8080|127.0.0.1)$"
    command: bash -c "cargo watch -x run"
  db:
    image: "couchdb"
    ports: 
      - "5984:5984"
    environment:
      COUCHDB_USER: "admin"
      COUCHDB_PASSWORD: "password"
